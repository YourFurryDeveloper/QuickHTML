<!DOCTYPE html>

<html>
    <head>
        <title>QuickHTML Output Tab</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script>
            while (true) {
                setTimeout(update, 1000);
                function update() {
                    let loadedCode = localStorage.getItem("qhtm.lastCodeSave");
                    document.body.innerHTML = loadedCode;
                    document.head.title = "Updated";
                }
                document.head.title = "QuickHTML Output Tab";
            }
        </script>
    </head>

    <body>
    </body>
</html>
