<!DOCTYPE html>

<html>
    <head>
        <title>QuickHTML Output Tab</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>

    <body onload="update()">
        <script>
            function update() {
                let loadedCode = localStorage.getItem("qhtm.lastCodeSave");
                document.body.innerHTML = loadedCode;
            }
        </script>
    </body>
</html>
